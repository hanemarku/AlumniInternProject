
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>

                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        <li class="clearfix" *ngFor="let user of connectedUsers" (click)="registerUser(user)">
                            <img [src]="user.profilePicUrl" alt="{{ user.firstName }} {{ user.lastName }}">
                            <div class="about">
                                <div class="name">{{ user.firstName }} {{ user.lastName }}</div>
                                <div class="status"><i class="bi bi-circle"></i> left 7 mins ago</div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img [src]="loggedInUser.profilePicUrl" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">{{ loggedInUser.firstname }} {{ loggedInUser.lastname }}</h6>
                                    <small>Last seen: 2 hours ago</small>
                                    <h6 class="m-b-0">{{ selectedUserName }}</h6>
                                    <small>ID: {{ selectedUserId }}</small>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-sm-block text-end">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="bi bi-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="bi bi-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="bi bi-gear"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="bi bi-question"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <li class="clearfix" *ngFor="let chat of publicChats; let i = index">
                                <div class="message-data">
                                    <span>{{ selectedUserName }}</span>
                                    <span class="message-data-time">{{chat.timestamp}}</span>
                                </div>
                                <div class="message my-message">{{ chat.content }}</div>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" placeholder="Enter text here..." [(ngModel)]="userData.content">
                            <div class="input-group-prepend">
                                <span class="input-group-text" (click)="sendValue()"><i class="bi bi-send-fill"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
