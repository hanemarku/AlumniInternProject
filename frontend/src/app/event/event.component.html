<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <h1 class="mb-0 custom-margin-top-3">Events
          <button type="button" class="btn btn-primary" (click)="onManage()">Manage my events</button>
        </h1>
      </div>
      <app-event-search-by></app-event-search-by>

      <div class="card mt-4">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Event List</h5>
        </div>
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let e of event; let i = index">
              <div *ngIf="hasAccess && e.createdBy == theUserLogged" class="col">
                <button [class.selected]="e === selectedEvent" type="button" class="card mb-3" (click)="OnSelect(e)">
                  <div class="card-body">
                    <h5 class="card-title mb-3">{{e.name}}</h5>
                    <p class="card-text mb-2"><strong>Topic:</strong> {{e.topic}}</p>
                  </div>
                </button>
              </div>
              <div [hidden]="hasAccess" class="col">
                <div class="card h-100">
                  <button [class.selected]="e === selectedEvent" type="button" class="card" (click)="OnSelect(e)">
                    <div class="card-body">
                      <h5 class="card-title mb-3">{{e.name}}</h5>
                      <p class="card-text mb-2"><strong>Topic:</strong> {{e.topic}}</p>
                    </div>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <a routerLink="/event-form" class="circle-link mt-4">
        <div class="circle circle-container">NEW EVENT</div>
      </a>
    </div>
  </div>
</div>
