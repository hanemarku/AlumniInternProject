<div class="container">

  <h5>Recommendations</h5>
  <ul class="nav nav-underline">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page">All Recommendations</a>
    </li>
    <div class="leave-recommendation-container">
      <p>+ Leave a recommendation</p>
    </div>

  </ul>


  <div class="recommendation-list">
    <div class="recommendation-item"
      *ngFor="let recommendation of (showReceived ? receivedRecommendations : givenRecommendations)">


      <div class="recommendation-recommender">
        <span class="user-info">{{ recommendation.User?.firstname }} {{ recommendation.User?.lastname }}</span>
        <i class="fa-solid fa-caret-right"></i>
        &nbsp;
        <span class="user-info">{{ recommendation.RecommendedUser?.firstname }}
          {{recommendation.RecommendedUser?.lastname }}</span>
        <div class="recommendation-comment">
          {{ recommendation.comment }}
        </div>
      </div>

      <div class="recommendation-controls-box">
        <div *ngIf="loggedInUserEmail === recommendation.User?.email" class="recommendation-control-button" (click)="onEditClicked(recommendation)">
          <i class="material-icons">edit</i>
        </div>
        <div class="recommendation-control-button is-danger" (click)="openConfirmationDialog(recommendation.id)">
          <i class="material-icons">delete</i>
        </div>
      </div>
    </div>
  </div>
