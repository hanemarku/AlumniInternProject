<app-event-search-by></app-event-search-by>
<div class="container custom-margin-top">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Event List</h5>
        </div>
        <div class="card-body">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <ng-container *ngFor="let e of event; let i = index">
              <div class="col">
                <div class="card h-100">
                  <button [class.selected]="e === selectedEvent" type="button" class="card" (click)="OnSelect(e)">
                    <div class="card-body">
                      <h5 class="card-title mb-3">{{e.name}}</h5>
                      <p class="card-text mb-2"><strong>Topic:</strong> {{e.topic}}</p>
                    </div>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a routerLink="/event-form" class="circle-link">
<div class="circle circle-container">NEW EVENT</div>
</a>
