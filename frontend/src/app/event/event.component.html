<h2 class="bigger-badge">My Events</h2>
<app-event-search-by></app-event-search-by>
<ul class="container">
  <li *ngFor="let e of event">
    <button [class.selected]="e === selectedEvent" type="button" class="card" (click)="OnSelect(e)">
      <p>{{ e.name }}</p>
    </button>
  </li>
</ul>
<app-event-detail [event]="selectedEvent"  class="card"></app-event-detail>
