<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form [formGroup]="mailServerForm" (ngSubmit)="saveMailServerSettings()">
      <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">SMTP Server Host Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="MAIL_HOST" required />
        </div>
      </div>

      <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Port Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="MAIL_PORT" required />
        </div>
      </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Username:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="MAIL_USERNAME" required>
        </div>
        </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="MAIL_PASSWORD" required>
        </div>
        </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Server Authentication Required:</label>
        <div class="col-sm-8">
            <select class="form-control" formControlName="SMTP_AUTH">
            <option value="true">True</option>
            <option value="false">False</option>
            </select>
        </div>
        </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Server Requires Secured Connection (TLS):</label>
        <div class="col-sm-8">
            <select class="form-control" formControlName="SMTP_SECURED">
            <option value="true">True</option>
            <option value="false">False</option>
            </select>
        </div>
        </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">From E-mail Address:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="MAIL_FROM" required>
        </div>
        </div>

        <div class="form-group row py-2">
        <label class="col-sm-4 col-form-label">Sender Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="MAIL_SENDER_NAME" required>
        </div>
        </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-3">Save</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
