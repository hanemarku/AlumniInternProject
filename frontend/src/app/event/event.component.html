<h2>My Events</h2>
<app-event-search-by></app-event-search-by>
<ul>
  <li *ngFor="let e of event">
    <button [class.selected] = "e === selectedEvent" type="button" (click)="OnSelect(e)">
      <p>{{ e.name }}</p>
    </button>
  </li>
</ul>
<app-event-detail [event]="selectedEvent"></app-event-detail>
<app-event-form></app-event-form>
