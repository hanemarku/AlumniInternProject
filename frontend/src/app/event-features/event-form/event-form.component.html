  <h1>Create a new event</h1>
{{eventModel | json}}
<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #eventForm="ngForm" >
    <div>
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name"
        required
        [(ngModel)]="eventModel.name" name="name" #name="ngModel" />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <span>Name field is required</span>
        </div>
    </div>

      <div>
        <label for="topic">Topic:</label>
        <input type="text" class="form-control" id="topic" required [(ngModel)]="eventModel.topic" name="topic" #topic="ngModel">
        <div [hidden]="topic.valid || topic.pristine" class="alert alert-danger">
          <span>Topic field is required</span>
      </div>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea type="text" class="form-control" id="description"
        required
        [(ngModel)]="eventModel.description" name="description" #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <span>Description field is required</span>
      </div>
      </div>
      <div>
        <label for="imgUrl">Image URL:</label>
        <input type="file" class="form-control" id="imgUrl"
        required (change)="onSelectFile($event)"
        [(ngModel)]="eventModel.imgUrl" name="imgUrl" #imgUrl="ngModel" >
        <img *ngIf="eventModel.imgUrl" [src]="fullUrl"/>
        <div [hidden]="imgUrl.valid || imgUrl.pristine" class="alert alert-danger">
          <span>Image Path is required</span>
      </div>
      </div>
      <app-event-specifics></app-event-specifics>
      <div>
        <label for="maxParticipants">Max Participants:</label>
        <input type="number" class="form-control" id="maxParticipants"
        required
        [(ngModel)]="eventModel.maxParticipants" name="maxParticipants" #maxParticipants="ngModel">
        <div [hidden]="maxParticipants.valid || maxParticipants.pristine" class="alert alert-danger">
          <span>The maximum of participants field is required</span>
      </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!eventForm.form.valid" (click)="newEvent()">New Event</button>
