<div class="search-bar">
  <input type="text" placeholder="Keyword" #keyword [(ngModel)]="theKeyword" />
  <button class="primary" type="button" (click)="search(); eventsToDisplay();">Search</button>
  <button class="primary" type="button" (click)="clear();">Clear</button>
</div>

<ul *ngIf="filteredEvents.length > 0">
  <!--TODO: WHEN CLICKING TO CHECK FOR ANOTHER KEYWORD SHOULD CLEAR THE LIST
    TO DISPLAY ONLY THE NEW VALID ONES --->
    <li *ngFor="let e of filteredEvents">
      <app-event-detail [event]="e"></app-event-detail>
    </li>
</ul>
