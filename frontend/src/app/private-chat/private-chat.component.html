<div class="private-chat-container">
    <h2>Private Chat</h2>
  <div class="row">
    <div class="col-md-4">
      <h4>Connected Users</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of connectedUsers">
          <div>
            <img [src]="user.profilePicUrl" alt="{{ user.firstname }} {{ user.lastname }}" class="user-avatar">
            <span class="user-name">{{ user.firstname }} {{ user.lastname }}</span>
          </div>
          <button class="btn btn-primary" (click)="startPrivateChat(user.id)">Start Chat</button>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
        <h4>Chat Messages</h4>
        <div class="private-chat-messages">
          <div *ngFor="let message of privateChatMessages">{{ message }}</div>
        </div>
      </div>
  </div>
