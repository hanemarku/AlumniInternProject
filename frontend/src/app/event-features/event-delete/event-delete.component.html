<div *ngIf="event">
    <p>Are you sure you want to delete:</p>
    <h2>{{event.name | uppercase}} </h2>
    <div >
      <p>Name: {{event.name}}</p>
      <p>Topic: {{event.topic}}</p>
      <p>Description: {{event.description}}</p>
      <p>Img url: {{event.imgUrl}}</p>
      <p>Members: {{event.maxParticipants}}</p>
    </div>
    <button type="submit" (click)="delete(event)">delete</button>
</div>
