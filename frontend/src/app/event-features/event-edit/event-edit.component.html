<div *ngIf="event">
  <h1>Update the event</h1>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm" >
        <div>
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="event.name" #name="ngModel"/>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <span>Name field is required</span>
          </div>
        </div>
    
          <div>
            <label for="topic">Topic:</label>
            <input type="text" class="form-control" id="topic" required name="topic" [(ngModel)]="event.topic" #topic="ngModel"/>
            <div [hidden]="topic.valid || topic.pristine" class="alert alert-danger">
              <span>Topic field is required</span>
          </div>
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="description"
            required name="description" [(ngModel)]="event.description" #description="ngModel"></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <span>Description field is required</span>
          </div>
          </div>
          <div>
            <label for="imgUrl">Image URL:</label>
            <input type="text" class="form-control" id="imgUrl"
            required name="imgUrl" [(ngModel)]="event.imgUrl" #imgUrl="ngModel"/>
            <div [hidden]="imgUrl.valid || imgUrl.pristine" class="alert alert-danger">
              <span>Img url field is required</span>
          </div>
          </div>
          <div>
            <label for="maxParticipants">Max Participants:</label>
            <input type="number" class="form-control" id="maxParticipants"
            required name="maxParticipants" [(ngModel)]="event.maxParticipants" #maxParticipants="ngModel" />
            <div [hidden]="maxParticipants.valid || maxParticipants.pristine" class="alert alert-danger">
              <span>Nr of participants is required</span>
          </div>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!eventForm.form.valid" (click)="updateEvent(); eventForm.reset()">Update the event</button>
    </form>
    </div>
</div>
